<div>
    <h1 class="text-center text-primary">{{title}}</h1>
    <img width="300px" height="300px" class="img-fluid mx-auto d-block mb-5"
        [src]="imgLink" alt>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input [(ngModel)]="newTask" class="form-control mb-4"
                    placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="addTask()">Add
                    Task</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                @if (tasks.length >0) {
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Edit</th>
                            <th>Rmove</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (task of tasks ; track $index) {
                        <tr>
                            <td>{{task}}</td>
                            <td><button class="btn btn-info"
                                    (click)="editTask($index)">Edit</button></td>
                            <td><button class="btn btn-danger"
                                    (click)="removeTask($index)">Remove</button></td>
                        </tr>
                        }
                    </tbody>
                </table>
                }
            </div>
        </div>
        @if (tasks.length==0) {
        <img width="500px" height="500px"
            class="img-fluid mx-auto d-block mb-3 mt-5"
            src="https://cdn-icons-png.flaticon.com/512/5058/5058432.png" alt>
        }
    </div>
</div>
